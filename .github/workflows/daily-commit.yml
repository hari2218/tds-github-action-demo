name: Daily Commit

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 18 * * *'  # Runs daily at 18:00 UTC

  workflow_dispatch:  # Allows manual trigger

jobs:
  commit-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update content
        run: |
          echo "Last run: $(date)" > last_run.txt

      - name: Commit changes - hariharan.chandran@straive.com
        run: |
          git config --global user.name "Daily Commit"
          git config --global user.email "hariharan.chandran@straive.com"
          git add last_run.txt
          git commit -m "Automated daily commit - $(date)"
          git push
